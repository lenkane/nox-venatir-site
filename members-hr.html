<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getFirestore, collection, getDocs, addDoc, doc, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js';
    import { firebaseConfig } from './firebase-config.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = 'login.html';
      } else {
        user.getIdTokenResult().then(idTokenResult => {
          const isAdmin = idTokenResult.claims.isAdmin || false;
          localStorage.setItem('isAdmin', isAdmin.toString());
          initializePage();
        });
      }
    });

    document.getElementById('logout').addEventListener('click', () => {
      signOut(auth).then(() => {
        localStorage.removeItem('isLoggedIn');
        localStorage.removeItem('isAdmin');
        window.location.href = 'index.html';
      });
    });

    async function initializePage() {
      const isAdmin = localStorage.getItem('isAdmin') === 'true';
      const addMemberSection = document.getElementById('addMemberSection');
      if (!isAdmin) {
        addMemberSection.style.display = 'none';
      }

      const newMemberName = document.getElementById('newMemberName');
      const newMemberVideo = document.getElementById('newMemberVideo');
      const memberList = document.getElementById('memberList');
      const addMember = document.getElementById('addMember');

      async function displayMembers() {
        memberList.innerHTML = '';
        const membersSnapshot = await getDocs(collection(db, 'members'));
        membersSnapshot.forEach(doc => {
          const member = { id: doc.id, ...doc.data() };
          const memberDiv = document.createElement('div');
          memberDiv.className = 'bg-gray-700 p-4 rounded-lg flex justify-between items-center';
          memberDiv.innerHTML = `
            <a href="members-hr-detail.html?id=${doc.id}" class="text-red-500 hover:underline text-xl font-semibold">${member.name}</a>
            <button class="deleteMember bg-red-600 text-white px-3 py-1 rounded-full text-sm hover:bg-red-500" data-id="${doc.id}" ${!isAdmin ? 'style="display:none;"' : ''}>Supprimer</button>
          `;
          memberList.appendChild(memberDiv);
        });

        document.querySelectorAll('.deleteMember').forEach(button => {
          button.addEventListener('click', async function() {
            const id = this.dataset.id;
            if (confirm('Supprimer ce membre ?')) {
              await deleteDoc(doc(db, 'members', id));
              displayMembers();
            }
          });
        });
      }

      if (isAdmin) {
        addMember.addEventListener('click', async () => {
          if (newMemberName.value.trim() && newMemberVideo.value.trim()) {
            try {
              await addDoc(collection(db, 'members'), {
                name: newMemberName.value.trim(),
                video: newMemberVideo.value.trim(),
                race: '',
                age: '',
                origin: '',
                role: '',
                missionCount: 0,
                miscInfo: '',
                decorations: []
              });
              newMemberName.value = '';
              newMemberVideo.value = '';
              displayMembers();
            } catch (error) {
              console.error('Erreur lors de l\'ajout du membre :', error);
              alert('Erreur lors de l\'ajout du membre. Vérifiez la console.');
            }
          } else {
            alert('Veuillez saisir un nom et un chemin de vidéo.');
          }
        });
      }

      displayMembers();
    }
  </script>

<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getFirestore, doc, getDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js';
    import { firebaseConfig } from './firebase-config.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        console.log('Utilisateur non connecté, redirection vers login.html');
        window.location.href = 'login.html';
        return;
      }
      user.getIdTokenResult().then(idTokenResult => {
        const isAdmin = idTokenResult.claims.isAdmin || false;
        localStorage.setItem('isAdmin', isAdmin.toString());
        initializePage();
      }).catch(error => {
        console.error('Erreur lors de la récupération du token :', error);
      });
    });

    document.getElementById('logout').addEventListener('click', () => {
      signOut(auth).then(() => {
        localStorage.removeItem('isLoggedIn');
        localStorage.removeItem('isAdmin');
        window.location.href = 'index.html';
      }).catch(error => {
        console.error('Erreur lors de la déconnexion :', error);
      });
    });

    async function initializePage() {
      console.log('Initialisation de la page détails...');
      const isAdmin = localStorage.getItem('isAdmin') === 'true';
      const urlParams = new URLSearchParams(window.location.search);
      const memberId = urlParams.get('id');

      if (!memberId) {
        console.error('Aucun ID de membre fourni');
        window.location.href = 'members-hr.html';
        return;
      }

      const adminSection = document.getElementById('adminSection');
      const saveDetails = document.getElementById('saveDetails');
      const decorationList = document.getElementById('decorationList');

      if (!adminSection || !saveDetails || !decorationList) {
        console.error('Erreur : un ou plusieurs éléments DOM manquants (adminSection, saveDetails, decorationList)');
        return;
      }

      if (!isAdmin) {
        adminSection.style.display = 'none';
        saveDetails.style.display = 'none';
      }

      const memberName = document.getElementById('memberName');
      const memberVideo = document.getElementById('memberVideo');
      const videoError = document.getElementById('videoError');
      const race = document.getElementById('race');
      const age = document.getElementById('age');
      const origin = document.getElementById('origin');
      const role = document.getElementById('role');
      const missionCount = document.getElementById('missionCount');
      const missionCountBar = document.getElementById('missionCountBar');
      const miscInfo = document.getElementById('miscInfo');
      const newDecoration = document.getElementById('newDecoration');
      const addDecoration = document.getElementById('addDecoration');

      if (!memberName || !memberVideo || !videoError || !race || !age || !origin || !role || !missionCount || !missionCountBar || !miscInfo || !newDecoration || !addDecoration) {
        console.error('Erreur : un ou plusieurs éléments DOM manquants');
        return;
      }

      async function loadMember() {
        console.log('Chargement du membre depuis Firestore :', memberId);
        const memberDoc = await getDoc(doc(db, 'members', memberId));
        if (memberDoc.exists()) {
          const member = memberDoc.data();
          console.log('Membre chargé :', member);
          memberName.textContent = member.name;
          
          // Vérifier et charger la vidéo
          if (member.video && member.video !== '') {
            console.log('Chargement de la vidéo :', member.video);
            memberVideo.querySelector('source').src = member.video;
            memberVideo.load();
            videoError.classList.add('hidden');
          } else {
            console.error('Champ vidéo vide ou invalide pour le membre :', memberId);
            memberVideo.querySelector('source').src = '';
            videoError.classList.remove('hidden');
          }

          race.value = member.race || '';
          age.value = member.age || '';
          origin.value = member.origin || '';
          role.value = member.race || '';
          missionCount.textContent = member.missionCount || 0;
          missionCountBar.style.width = `${Math.min((member.missionCount || 0) * 10, 100)}%`; // Échelle : 10 missions = 100%
          miscInfo.value = member.miscInfo || '';

          decorationList.innerHTML = '';
          const decorations = member.decorations || [];
          if (decorations.length === 0) {
            console.log('Aucune décoration pour ce membre');
            decorationList.innerHTML = '<p class="text-gray-400">Aucune décoration disponible.</p>';
          } else {
            decorations.forEach((decoration, index) => {
              const decorationDiv = document.createElement('div');
              decorationDiv.className = 'bg-gray-700 p-4 rounded-lg flex justify-between items-center';
              decorationDiv.innerHTML = `
                <span class="text-red-500">${decoration}</span>
                <button class="deleteDecoration bg-red-600 text-white px-3 py-1 rounded-full text-sm hover:bg-red-500" data-index="${index}" ${isAdmin ? '' : 'style="display:none;"'}>Supprimer</button>
              `;
              decorationList.appendChild(decorationDiv);
            });
          }

          document.querySelectorAll('.deleteDecoration').forEach(button => {
            button.addEventListener('click', async function() {
              const index = parseInt(this.dataset.index);
              const updatedDecorations = decorations.filter((_, i) => i !== index);
              await updateDoc(doc(db, 'members', memberId), { decorations: updatedDecorations });
              console.log('Décoration supprimée à l\'index :', index);
              loadMember();
            });
          });
        } else {
          console.error('Membre non trouvé :', memberId);
          window.location.href = 'members-hr.html';
        }
      }

      if (isAdmin) {
        saveDetails.addEventListener('click', async () => {
          try {
            await updateDoc(doc(db, 'members', memberId), {
              race: race.value.trim(),
              age: age.value.trim(),
              origin: origin.value.trim(),
              role: role.value.trim(),
              miscInfo: miscInfo.value.trim()
            });
            console.log('Détails du membre enregistrés :', memberId);
            alert('Détails enregistrés.');
          } catch (error) {
            console.error('Erreur lors de l\'enregistrement des détails :', error);
            alert('Erreur lors de l\'enregistrement. Vérifiez la console.');
          }
        });

        addDecoration.addEventListener('click', async () => {
          if (newDecoration.value.trim()) {
            const memberDoc = await getDoc(doc(db, 'members', memberId));
            const member = memberDoc.data();
            const updatedDecorations = [...(member.decorations || []), newDecoration.value.trim()];
            await updateDoc(doc(db, 'members', memberId), { decorations: updatedDecorations });
            console.log('Décoration ajoutée :', newDecoration.value);
            newDecoration.value = '';
            loadMember();
          } else {
            alert('Veuillez saisir un nom de décoration.');
          }
        });
      }

      loadMember();
    }
  </script>

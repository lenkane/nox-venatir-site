<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js';
    import { getStorage, ref, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-storage.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { firebaseConfig } from './firebase-config.js';

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      loadDecorationDetails();
    });

    async function loadDecorationDetails() {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const memberId = urlParams.get('memberId');
        const decorationIndex = parseInt(urlParams.get('decorationIndex'), 10);

        if (!memberId || isNaN(decorationIndex)) {
          console.error('Missing memberId or decorationIndex');
          return;
        }

        const memberRef = doc(db, 'members', memberId);
        const memberSnap = await getDoc(memberRef);

        if (memberSnap.exists()) {
          const member = memberSnap.data();
          const decoration = member.decorations?.[decorationIndex];

          if (decoration) {
            document.getElementById('decorationName').textContent = decoration.name || 'Nom de la Décoration';
            document.getElementById('decorationDescription').textContent = decoration.description || 'Détails de la décoration à venir.';
            document.getElementById('decorationDate').textContent = `Date : ${decoration.date || 'Inconnue'}`;

            if (decoration.image) {
              const imageRef = ref(storage, decoration.image);
              const imageUrl = await getDownloadURL(imageRef);
              document.getElementById('decorationImage').src = imageUrl;
            } else {
              console.error('No image path found for decoration');
              document.getElementById('decorationImage').src = 'images/médailles/fallback-medal.png';
            }
          } else {
            console.error('Decoration not found at index:', decorationIndex);
          }
        } else {
          console.error('Member not found:', memberId);
        }
      } catch (error) {
        console.error('Error loading decoration:', error);
        document.getElementById('decorationImage').src = 'images/médailles/fallback-medal.png';
      }
    }

    document.getElementById('logout').addEventListener('click', () => {
      signOut(auth).then(() => {
        localStorage.removeItem('isLoggedIn');
        localStorage.removeItem('isAdmin');
        window.location.href = 'index.html';

    });

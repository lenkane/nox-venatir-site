<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <script>
    // Check if user is logged in
    if (!localStorage.getItem('isLoggedIn')) {
      window.location.href = 'login.html';
    }

    // Logout
    document.getElementById('logout').addEventListener('click', function() {
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('isAdmin');
      window.location.href = 'index.html';
    });

    // Check admin status
    const isAdmin = localStorage.getItem('isAdmin') === 'true';

    // Logbook functionality
    const logEntry = document.getElementById('logEntry');
    const logList = document.getElementById('logList');
    const submitLog = document.getElementById('submitLog');

    // Load existing logs from localStorage
    let logs = JSON.parse(localStorage.getItem('noxLogbook')) || [];

    // Display logs
    function displayLogs() {
      logList.innerHTML = '';
      logs.forEach((log, index) => {
        const logDiv = document.createElement('div');
        logDiv.className = 'bg-gray-800 p-4 rounded-lg flex justify-between items-start';
        logDiv.innerHTML = `
          <div>
            <p class="text-gray-300">${log.text}</p>
            <p class="text-gray-500 text-sm mt-2">Entrée #${index + 1} - ${log.date}</p>
          </div>
          <button class="deleteLog bg-red-600 text-white px-2 py-1 rounded font-semibold hover:bg-red-500" data-index="${index}" ${!isAdmin ? 'style="display:none;"' : ''}>Supprimer</button>
        `;
        logList.appendChild(logDiv);
      });

      // Add event listeners to delete buttons
      document.querySelectorAll('.deleteLog').forEach(button => {
        button.addEventListener('click', function() {
          const index = this.dataset.index;
          if (confirm('Supprimer cette entrée ?')) {
            logs.splice(index, 1);
            localStorage.setItem('noxLogbook', JSON.stringify(logs));
            displayLogs();
          }
        });
      });
    }

    // Add new log
    submitLog.addEventListener('click', function() {
      if (logEntry.value.trim()) {
        const newLog = {
          text: logEntry.value.trim(),
          date: new Date().toLocaleString('fr-FR')
        };
        logs.push(newLog);
        localStorage.setItem('noxLogbook', JSON.stringify(logs));
        logEntry.value = '';
        displayLogs();
      } else {
        alert('Veuillez saisir une entrée.');
      }
    });

    // Initial display
    displayLogs();
  </script>

<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getFirestore, collection, getDocs, addDoc, doc, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js';
    import { firebaseConfig } from './firebase-config.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = 'login.html';
      } else {
        user.getIdTokenResult().then(idTokenResult => {
          const isAdmin = idTokenResult.claims.isAdmin || false;
          localStorage.setItem('isAdmin', isAdmin.toString());
          initializePage();
        });
      }
    });

    document.getElementById('logout').addEventListener('click', () => {
      signOut(auth).then(() => {
        localStorage.removeItem('isLoggedIn');
        localStorage.removeItem('isAdmin');
        window.location.href = 'index.html';
      });
    });

    async function initializePage() {
      const isAdmin = localStorage.getItem('isAdmin') === 'true';
      const logEntry = document.getElementById('logEntry');
      const logList = document.getElementById('logList');
      const submitLog = document.getElementById('submitLog');

      async function displayLogs() {
        logList.innerHTML = '';
        const logsSnapshot = await getDocs(collection(db, 'logbook'));
        logsSnapshot.forEach(doc => {
          const log = { id: doc.id, ...doc.data() };
          const logDiv = document.createElement('div');
          logDiv.className = 'bg-gray-800 p-4 rounded-lg flex justify-between items-start';
          logDiv.innerHTML = `
            <div>
              <p class="text-gray-300">${log.text}</p>
              <p class="text-gray-400 text-sm">Ajouté le: ${new Date(log.date).toLocaleString()}</p>
            </div>
            <button class="deleteLog bg-red-600 text-white px-3 py-1 rounded-full text-sm hover:bg-red-500" data-id="${doc.id}" ${!isAdmin ? 'style="display:none;"' : ''}>Supprimer</button>
          `;
          logList.appendChild(logDiv);
        });

        document.querySelectorAll('.deleteLog').forEach(button => {
          button.addEventListener('click', async function() {
            const id = this.dataset.id;
            if (confirm('Supprimer cette entrée ?')) {
              await deleteDoc(doc(db, 'logbook', id));
              displayLogs();
            }
          });
        });
      }

      submitLog.addEventListener('click', async () => {
        if (logEntry.value.trim()) {
          try {
            await addDoc(collection(db, 'logbook'), {
              text: logEntry.value.trim(),
              date: new Date().toISOString()
            });
            logEntry.value = '';
            displayLogs();
          } catch (error) {
            console.error('Erreur lors de l\'ajout de l\'entrée :', error);
            alert('Erreur lors de l\'ajout de l\'entrée. Vérifiez la console.');
          }
        } else {
          alert('Veuillez saisir une entrée.');
        }
      });

      displayLogs();
    }
  </script>

<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <!-- JavaScript -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getFirestore, collection, getDocs, addDoc, doc, getDoc, updateDoc, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js';
    import { getStorage, ref, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-storage.js';
    import { firebaseConfig } from './firebase-config.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        console.log('Utilisateur non connecté, redirection vers login.html');
        window.location.href = 'login.html';
        return;
      }
      user.getIdTokenResult().then(idTokenResult => {
        const isAdmin = idTokenResult.claims.isAdmin || false;
        localStorage.setItem('isAdmin', isAdmin.toString());
        initializePage();
      }).catch(error => {
        console.error('Erreur lors de la récupération du token :', error);
      });
    });

    document.getElementById('logout').addEventListener('click', () => {
      signOut(auth).then(() => {
        localStorage.removeItem('isLoggedIn');
        localStorage.removeItem('isAdmin');
        window.location.href = 'index.html';
      }).catch(error => {
        console.error('Erreur lors de la déconnexion :', error);
      });
    });

    async function initializePage() {
      console.log('Initialisation de la page...');
      const isAdmin = localStorage.getItem('isAdmin') === 'true';
      const missionName = document.getElementById('missionName');
      const participantCheckboxes = document.getElementById('participantCheckboxes');
      const dropZone = document.getElementById('dropZone');
      const imageInput = document.getElementById('imageInput');
      const imagePreview = document.getElementById('imagePreview');
      const imageName = document.getElementById('imageName');
      const missionReport = document.getElementById('missionReport');
      const missionList = document.getElementById('missionList');
      const submitMission = document.getElementById('submitMission');

      if (!missionName || !participantCheckboxes || !dropZone || !imageInput || !imagePreview || !imageName || !missionReport || !missionList || !submitMission) {
        console.error('Erreur : un ou plusieurs éléments DOM manquants');
        return;
      }

      let selectedImage = null;

      // Drag and drop functionality
      dropZone.addEventListener('click', () => imageInput.click());
      dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('dragover');
      });
      dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
      dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        const files = e.dataTransfer.files;
        if (files.length > 0 && files[0].type.startsWith('image/')) {
          selectedImage = files[0];
          imageName.textContent = selectedImage.name;
          imagePreview.classList.remove('hidden');
        }
      });

      imageInput.addEventListener('change', () => {
        if (imageInput.files.length > 0) {
          selectedImage = imageInput.files[0];
          imageName.textContent = selectedImage.name;
          imagePreview.classList.remove('hidden');
        }
      });

      async function loadMembers() {
        console.log('Chargement des membres depuis Firestore...');
        participantCheckboxes.innerHTML = '';
        const membersSnapshot = await getDocs(collection(db, 'members'));
        const members = [];
        if (membersSnapshot.empty) {
          console.log('Aucun membre trouvé dans Firestore');
          participantCheckboxes.innerHTML = '<p class="text-gray-400">Aucun membre disponible. Ajoutez des membres dans Fiche RH.</p>';
          return members;
        }
        membersSnapshot.forEach(doc => {
          const memberData = { id: doc.id, ...doc.data() };
          members.push(memberData);
          const label = document.createElement('label');
          label.className = 'flex items-center space-x-2 text-gray-300';
          label.innerHTML = `
            <input type="checkbox" value="${doc.id}" class="form-checkbox h-5 w-5 text-red-600 bg-gray-700 border-red-600/50">
            <span>${doc.data().name}</span>
          `;
          participantCheckboxes.appendChild(label);
        });
        console.log('Membres chargés :', members);
        return members;
      }

      async function displayMissions() {
        console.log('Affichage des missions depuis Firestore...');
        missionList.innerHTML = '';
        const members = await loadMembers();
        const missionsSnapshot = await getDocs(collection(db, 'missions'));
        if (missionsSnapshot.empty) {
          console.log('Aucune mission trouvée dans Firestore');
          missionList.innerHTML = '<p class="text-gray-400">Aucune mission disponible.</p>';
        }
        missionsSnapshot.forEach(doc => {
          const mission = { id: doc.id, ...doc.data() };
          const missionDiv = document.createElement('div');
          missionDiv.className = 'bg-gray-800 p-4 rounded-lg flex justify-between items-start';
          missionDiv.innerHTML = `
            <div class="flex-1">
              <h4 class="text-xl font-semibold text-red-600">${mission.name}</h4>
              <p class="text-gray-400 mb-2">Participants: ${mission.participants.map(id => members.find(m => m.id === id)?.name || 'Inconnu').join(', ')}</p>
              <p class="text-gray-300">${mission.report}</p>
              ${mission.imageUrl ? `<img src="${mission.imageUrl}" alt="Image de la mission" class="mission-image mt-2 rounded">` : ''}
            </div>
            <button class="deleteMission bg-red-600 text-white px-3 py-1 rounded-full text-sm hover:bg-red-500" data-id="${doc.id}" ${isAdmin ? '' : 'style="display:none;"'}>Supprimer</button>
          `;
          missionList.appendChild(missionDiv);
        });

        document.querySelectorAll('.deleteMission').forEach(button => {
          button.addEventListener('click', async function() {
            const id = this.dataset.id;
            if (confirm('Supprimer cette mission ?')) {
              try {
                const missionDoc = await getDoc(doc(db, 'missions', id));
                if (!missionDoc.exists()) {
                  console.error('Mission non trouvée :', id);
                  return;
                }
                const mission = missionDoc.data();
                for (const participantId of mission.participants) {
                  const memberRef = doc(db, 'members', participantId);
                  const memberDoc = await getDoc(memberRef);
                  if (memberDoc.exists()) {
                    const member = memberDoc.data();
                    console.log(`Décrémentation de missionCount pour ${participantId}: ${member.missionCount}`);
                    await updateDoc(memberRef, {
                      missionCount: (member.missionCount || 0) - 1
                    });
                  } else {
                    console.warn(`Membre ${participantId} non trouvé`);
                  }
                }
                await deleteDoc(doc(db, 'missions', id));
                console.log('Mission supprimée :', id);
                displayMissions();
              } catch (error) {
                console.error('Erreur lors de la suppression de la mission :', error);
                alert('Erreur lors de la suppression. Vérifiez la console.');
              }
            }
          });
        });
      }

      submitMission.addEventListener('click', async () => {
        console.log('Ajout d\'une nouvelle mission...');
        const selectedParticipants = Array.from(participantCheckboxes.querySelectorAll('input:checked')).map(checkbox => checkbox.value);
        const missionData = {
          name: missionName.value.trim(),
          participants: selectedParticipants,
          report: missionReport.value.trim()
        };

        if (missionName.value.trim() && selectedParticipants.length > 0 && missionReport.value.trim()) {
          try {
            let imageUrl = null;
            if (selectedImage) {
              console.log('Upload de l\'image :', selectedImage.name);
              const storageRef = ref(storage, `missions/${missionRef.id}/${selectedImage.name}`);
              const snapshot = await uploadBytes(storageRef, selectedImage);
              imageUrl = await getDownloadURL(snapshot.ref);
              console.log('Image uploadée :', imageUrl);
              missionData.imageUrl = imageUrl;
            }

            const missionRef = await addDoc(collection(db, 'missions'), missionData);
            console.log('Mission ajoutée :', missionRef.id);
            for (const participantId of selectedParticipants) {
              const memberRef = doc(db, 'members', participantId);
              const memberDoc = await getDoc(memberRef);
              if (memberDoc.exists()) {
                const member = memberDoc.data();
                console.log(`Incrémentation de missionCount pour ${participantId}: ${member.missionCount}`);
                await updateDoc(memberRef, {
                  missionCount: (member.missionCount || 0) + 1
                });
              } else {
                console.warn(`Membre ${participantId} non trouvé`);
              }
            }
            missionName.value = '';
            missionReport.value = '';
            selectedImage = null;
            imagePreview.classList.add('hidden');
            participantCheckboxes.querySelectorAll('input:checked').forEach(checkbox => checkbox.checked = false);
            displayMissions();
          } catch (error) {
            console.error('Erreur lors de l\'ajout de la mission :', error);
            alert('Erreur lors de l\'ajout de la mission. Vérifiez la console.');
          }
        } else {
          alert('Veuillez remplir tous les champs.');
        }
      });

      displayMissions();
    }
  </script>
